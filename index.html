<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tinos&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="images/dev.ico" type="image/x-icon">
    <title>My Team Page</title>
</head>
<body>
    <nav>
        <h1>The Creative Crew</h1>
        <div class="details">
            <h3>WHO WE ARE</h3>
            <p> We are a team of creatively diverse, driven<br/> 
                innovative individuals working in various<br/>
                locations from the world
            </p>
        </div>
    </nav>
    <main>
        <div class="detailsBox">
            <img src="images/photo1.png" alt="person 1" width="200px" title="Product Owner" height="300px">
                <span class="text-details">PRODUCT OWNER</span>
                <div><strong>Bill Mahoney</strong></div>
        </div>
        <div class="detailsBox" style="margin-top: 100px;" id="second">
            <img src="images/photo2.png" alt="person 2" width="200px" title="Art Director" height="300px">
                <span class="text-details">ART DIRECTOR</span>
                <div><strong>Saba Cabrera</strong></div>
        </div>
        <div class="detailsBox">
            <img src="images/photo3.png" alt="person 3" width="200px" title="Tech Lead" height="300px">
                <span class="text-details">TECH LEAD</span>
                <div><strong>Shae Le</strong></div>
        </div>
        <div class="detailsBox" id="second">
            <img src="images/photo4.png" alt="person 4" width="200px" title="UX Designer" height="300px">
                <span class="text-details">UX DESIGNER</span>
                <div><strong>Skylah Lu</strong></div>
        </div>
        <div class="detailsBox">
            <div id="richard">
            <img src="images/photo5.png" alt="person 5" width="200px" title="Developer" height="300px" style="margin-top: 100px;">
                <span class="text-details">DEVELOPER</span>
                <div><strong>Griff Richards</strong></div>
            </div>
        </div>
        <div class="detailsBox" id="second">
            <img src="images/photo6.png" alt="person 6" width="200px" title="Developer" height="300px">
                <span class="text-details">DEVELOPER</span>
                <div><strong>Stan John</strong></div>
        </div>
    </main>
</body>
</html>
